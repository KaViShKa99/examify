<div class="question-body">
    <div class="question-box">
        <h2>{{q.question}} </h2>
        <p>{{q.description}}</p>
        <div>
            <ul *ngFor="let ans of q.answers">
                <li>{{ans}}</li>
            </ul>
        </div>
        <button class="add-btn" *ngIf="isLast" (click)="addQuestion()"> + </button>
    </div>
</div>
<hr>
